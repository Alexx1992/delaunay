<!DOCTYPE html>
<html>
  <head>
    <title>2D Delaunay Triangulation Example</title>
  </head>

  <body>
    <canvas id="canvas" width="256" height="256">
    </canvas>

    <script type="text/javascript" src="../lib/delaunay.js">
    </script>

    <script type="text/javascript">
      var canvas   = document.getElementById("canvas"),
          ctx      = canvas.getContext("2d"),
          vertices = new Array(16),
          triangles, i;

      /* Randomly distribute vertices around the canvas. */
      for(i = vertices.length; i--; )
        vertices[i] = [
          Math.random() * (canvas.width  - 8) + 4,
          Math.random() * (canvas.height - 8) + 4
        ];

      /* Delaunay triangulate the vertices. */
      triangles = Delaunay.triangulate(vertices);

      /* Draw the triangles. */
      ctx.strokeStyle = "black";
      for(i = triangles.length; i; ) {
        ctx.beginPath();
        --i; ctx.moveTo(vertices[triangles[i]][0], vertices[triangles[i]][1]);
        --i; ctx.lineTo(vertices[triangles[i]][0], vertices[triangles[i]][1]);
        --i; ctx.lineTo(vertices[triangles[i]][0], vertices[triangles[i]][1]);
        ctx.stroke();
      }

      /* Draw the vertices. */
      ctx.fillStyle = "red";
      for(i = vertices.length; i--; ) {
        ctx.beginPath();
        ctx.arc(vertices[i][0], vertices[i][1], 4, 0, 2 * Math.PI, false);
        ctx.fill();
      }
    </script>
  </body>
</html>
